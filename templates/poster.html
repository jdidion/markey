<!DOCTYPE html>
<html lang="en"> <!-- TODO: language support? -->
  <head>
    <meta charset="utf-8">
    <title>{{docOptions.title}}</title>
    <link href="{{style}}" rel="stylesheet"/>
    <!-- TODO: allow a favicon or use a logo?
    <link href="" rel="shortcut icon" type="image/png" />
    -->
  </head>
  <body>
    
    <!-- Poster title, author list, affiliations, and logos. -->
    <header>
	    <h1>{{docOptions.title}}</h1>
	    <p class="authors">{{#authorList}}{{/authorList}}</p>
	    <p class="affiliations">{{#affiliationList}}{{/affiliationList}}</p>
    </header>
    
		<article>
		
    <!-- Create a three column layout -->
    
		<div id="left">
			
			{{#each left}}
			<section>
	    {{html}}
			</section>
			{{/each}}
    
		</div>
		
		<div id="middle">
			
			{{#each middle}}
			<section>
	    {{html}}
			</section>
			{{/each}}
		
		</div>
		
		<div id="right">
			
			{{#each right}}
			<section>
	    {{html}}
			</section>
			{{/each}}
			
		</div>
		
	  </article>
		
    <!-- Here we put copyright, created date, etc. -->
    <footer>
      <time datetime="" pubdate></time>
    </footer>
    
  </body>
</html>
